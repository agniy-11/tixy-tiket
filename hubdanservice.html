<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Tixy</title>
    
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;             margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #008c99; 
            text-align: center;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e0f7fa; 
            border-radius: 5px;
        }

        .icon {
            font-size: 18px;
            margin-right: 15px;
            color: #008c99;
        }

        .label {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .value {
            color: #0056b3;
            text-decoration: none;
            font-size: 14px;
        }
        .value:hover {
            text-decoration: underline;
        }

        
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        .submit-button {
            width: 100%;
            background-color: #008c99;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Hubungi Tixy</h1>
        <p class="subtitle">Kami siap menjawab pertanyaan Anda. Silakan pilih cara kontak atau kirim pesan.</p>

        
        <div class="info-item">
            <span class="icon">‚úâÔ∏è</span>
            <div>
                <div class="label">Email Dukungan</div>
                <a href="mailto:support@tixy.id" class="value">support@tixy.id</a>
            </div>
        </div>

        <div class="info-item">
            <span class="icon">üìû</span>
            <div>
                <div class="label">Telepon / WhatsApp</div>
                <a href="tel:+6281234567890" class="value">+62 812-3456-7890</a>
            </div>
        </div>

        <div class="info-item">
            <span class="icon">üìç</span>
            <div>
                <div class="label">Kantor Pusat</div>
                <p>Jl. Teknologi No. 10, Jakarta</p>
            </div>
        </div>

        <hr style="margin: 25px 0; border-color: #eee;">

        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nama">Nama Anda</label>
                <input type="text" id="nama" name="nama" required placeholder="Nama Lengkap">
            </div>

            <div class="form-group">
                <label for="pesan">Pesan Anda</label>
                <textarea id="pesan" name="pesan" rows="4" required placeholder="Tulis detail pesan Anda di sini..."></textarea>
            </div>

            <button type="submit" class="submit-button">Kirim Pesan Sekarang</button>
        </form>
    </div>

</body>
</html>
